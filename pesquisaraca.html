<script>
	function pulaLinha () 
	 {
		document.write ("<br>");
		document.write ("<br>");

    const respostas = ["BRANCA" , "PARDA" , "PRETA" , "PARDA" , "BRANCA" , "PRETA" , "PRETA","PARDA"];

</script>
